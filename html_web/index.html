<!DOCTYPE html>
<html lang="en">
<head>
    <title>IOT</title>
    <link rel="stylesheet" type="text/css" href="CSS_Bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="CSS_Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS_Bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="CSS_Bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

<!-- Chart -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div class="text-center text-white" style="height: 100px;"> 
        Nguyễn Đăng Thanh - B19DCDT219 - JavaScript
    </div>
    <div class="row">
        <div class="col-sm-12 text-center text-white bgrname bogoc" style="height: 100px; margin: 10px;" >
                <h2 class="text-center">Bảng chỉ số cảm biến</h2>
        </div>
    </div> 

<!-- Div Sensor -->
    <div class="row text-center text-dark">
        <div class="col-sm-4" style="height: 100px;text-align: center; font-size: 25px;">
                <div class="bogoc" id="Temp" style="background-color:red; font-weight: 500;"> Đang lấy dữ liệu lần đầu... </div>
        </div>
        <div class="col-sm-4" style="height: 100px;text-align: center; font-size: 25px;">
                <p class="bogoc"  id="Hum" style="background-color:#3399ff; font-weight: 500;"> Đang lấy dữ liệu lần đầu... </p>
        </div>
        <div class="col-sm-4" style="height: 100px;text-align: center; font-size: 25px;">
                <p class="bogoc"  id="Light" style="background-color: #ffff00; font-weight: 500;"> Lấy dữ liệu lần đầu...</p>
            
        </div>
    </div>
<!-- Div Chart + Button -->
    <div class="row text-center text-white" style="margin: 10px;">
        <!-- Chart -->        
        <div class="col-sm-8 bgrchart bogoc" style="height: 510px;">
                    <h5> Data thời gian thực </h5>
                    <figure class="highcharts-figure">
                        <div id="bieudo"></div>
                    </figure>                    
        </div>
        <!-- Button -->      
        <div class="col-sm-4">
            <div class="row">
                <!-- Button 1 -->
                <div id="buton-light" class="bgrlight bogoc" style="height: 250px; width: 100%; margin-left: 35px; margin-bottom: 10px;"> 
                    <img id="imageLight" src="image/light-off.png" class="top-center" style="width:100px; border-radius: 30px;" alt="imgLight-off">   
                    <h5 style="line-height: 75px;"> Bóng đèn </h5> 
                            <!-- classic button -->
                            <button id="bON" type="button" class = "bgrbut" onclick="LightOn()"> Bật </button>  
                            <button id="bOFF" type="button" class = "bgrbut" style="background-color: red ;" onclick="LightOff()"> Tắt </button>
                </div>
                <!-- Button 2 -->
                <div id="buton-fan" class="bgrfan bogoc" style="height: 250px; width: 100%; margin-left: 35px;">
                    <img id="imageFan" src="image/fan-off.png" class="top-center" style="width:100px; border-radius: 30px;" alt="imgFan-off">    
                    <h5 style="line-height: 75px;"> Quạt gió </h5>
                             <!-- Switch button -->
                            <label class="switch">
                                <input  id="toggleswitch" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                </div>
            </div>    
        </div>
    </div>

<!-- JS file -->
    <script src="scripts/main.js"></script>
    <script src="scripts/button.js"></script>
</body>
</html>
